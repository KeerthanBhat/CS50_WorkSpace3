{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}
    <form action="{{ url_for('reset_password') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="password1" placeholder="New Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password2" placeholder="Re-Enter Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Reset</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
